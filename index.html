<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花見のしおり</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1 class="fade-in title">花見のしおり 🌸</h1>
  <div class="map-container fade-in">
    <img src="img/map.png" alt="花見マップ" class="map" />

    <!-- タップ領域（例：中央広場） -->
    <div class="hotspot" style="top: 40%; left: 50%;" data-title="中央広場" data-description="ゆったりと花見が楽しめるスポットです。"></div>

    <!-- 他のエリアも同様に追加可能 -->
  </div>

  <!-- モーダル -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2 id="modalTitle">タイトル</h2>
      <p id="modalDescription">説明文</p>
    </div>
  </div>

  <!-- チャット履歴エリア（画像の下に表示） -->
  <!-- <div class="chat-history-container" id="chatHistoryContainer">
    <button id="toggleChat" class="toggle-chat">▲ チャットを閉じる</button>
    <div class="chat-messages" id="chatMessages"></div>
  </div> -->
  <div class="chat-history-wrapper">
    <button id="toggleChat" class="toggle-chat">▲ チャットを閉じる</button>
  
    <!-- チャット履歴だけ開閉 -->
    <div class="chat-messages" id="chatMessages"></div>
  </div>

  <!-- チャット入力フォーム（画面下に固定） -->
  <div class="chat-box" id="chatBox">
    <input type="text" id="chatInput" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
  </div>

  <script src="src/js/script.js" defer></script>
  <script src="src/js/chat.js" defer></script>
</body>

</html>
